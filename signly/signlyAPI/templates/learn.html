{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>signly</title>
    <link rel="stylesheet" href="{% static 'bulma.min.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <script src="{% static 'change.js'%}"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="box">
          <div class="columns is-vcentered">
            <div class="column">
              <h1 class="title">Introduction to BSL</h1>
            </div>
            <div class="column">
              <h1 class="title has-text-right signly">signly</h1>
            </div>
          </div>
        </div>
        <div class="box">
          {% for phrase in urls %}
          <div class="columns">
            <div class="column is-full is-flex is-justify-content-center">
              <div class="card">
                <div class="card-image">
                <video class="img" src="{{phrase.url}}" muted autoplay loop></video>
                </div>
                <div class="card-content">
                <p class="has-text-centered has-text-weight-semibold is-size-3 p-0">{{ phrase.phrase }}</p>
                </div>
                </img>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    <button onclick="window.location.href='http://127.0.0.1:8000/quiz';"> Click to attempt Quiz
  </body>
</html>
