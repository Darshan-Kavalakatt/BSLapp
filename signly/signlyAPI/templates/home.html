{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>signly</title>
    <link rel="stylesheet" href="{% static 'bulma.min.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <script src="{% static 'change.js'%}"></script>
  </head>
  <body>
    <section class="section py-2">
      <div class="container">
        <div>
          <h1 id="signly" class="title has-text-centered signly">signly</h1>
        </div>
      </div>
    </section>
    <section class="section pt-0">
      <div class="container">
        <div class="box">
          <form>
            <a class="button mb-2" href="/learn"> Learn BSL </a>
            <div class="columns">
              <div
                class="column is-full is-flex is-justify-content-center pb-1"
              >
                <input
                  type="text"
                  id="letters"
                  name=""
                  class="input"
                /><br /><br />
              </div>
            </div>
            <div class="columns">
              <div
                class="column is-full is-flex is-justify-content-center pt-1"
              >
                <button
                  class="button is-fullwidth is-warning"
                  type="button"
                  onclick="wordsplitter(letter,word,letters.value)"
                >
                  Generate
                </button>
              </div>
            </div>
            <div class="columns">
              <div class="column is-full is-flex is-justify-content-center">
                <video
                  style="max-height: 40vh; display: none"
                  controls
                  autoplay
                  muted
                  source
                  src="https://bslsignbank.ucl.ac.uk/media/bsl-video/BO/BOAT.mp4"
                  id="word"
                  type="video/mp4"
                ></video>
                <img
                  id="letter"
                  src="https://socialistmodernism.com/wp-content/uploads/2017/07/placeholder-image-300x225.png"
                  class="image"
                  style="max-width: 100%; height: 30vh; display: none"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
